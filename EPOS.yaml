openapi: 3.0.0
info:
  title: Omnibiz EPOS API Documention
  # description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9
servers:
  - url: https://api-dev.omnibiz.app
    description: Development server
  # - url: https://api-uat.omnibiz.app
  #   description: UAT server
  
paths:
  /get-retailer-otp:
    get:
      tags: 
        - Utility Service
      summary: Retrieve a Retailer's OTP code
      description: Kindly use the following host to query Utility service https://epos-utility-service.herokuapp.com
      parameters:
        - in: query
          name: retailer_phone
          required: true
          schema:
            type: string
          description: The retailer's phone number

  /retaillog/api/Retailer/SendOTP:
    post:
      tags: 
        - Authentication Service
      summary: Sends an OTP to retailer's phone number and email
      # description: Optional extended description in CommonMark or HTML.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendOTPRequestModel'
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/SendOTPResponseModel'

  /retailstore/api/login/authenticate/epos:
    post:
      tags: 
        - Authentication Service
      summary: Authenticate a Retailer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateRequestModel'
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/AuthenticateResponseModel'
  /retailstore/api/CustomerActivation/Initialize:
    post:
      tags: 
        - Authentication Service
      summary: Initialize Activation Request for a Retailer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitializeActivationRequestModel'
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/InitializeActivationRequestResponseModel'
  /retailstore/api/CustomerActivation/Confirm:
    post:
      tags: 
        - Authentication Service
      summary: Confirm and Create Activation Request for a Retailer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmActivationRequestModel'
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/ConfirmActivationRequestResponseModel'
        '400':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/ConfirmActivationRequestErrorResponseModel'
  /retailstore/api/product/available-products:
    post:
      security:
        - bearerAuth: []
      tags:
        - Product Service
      summary: Get Retailer's products with inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAvailableProductsRequestModel'
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/GetAvailableProductsResponseModel'
  /retailstore/api/product/categories:
    get:
      security:
        - bearerAuth: []
      tags:
        - Product Service
      summary: Get all product categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductCategoriesResponseModel'
  /retailstore/api/product/brands:
    get:
      security:
        - bearerAuth: []
      tags:
        - Product Service
      summary: Get all product brands
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductBrandsResponseModel'
  /retailstore/api/inventory/get-products:
    post:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Get Retailer's Inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAvailableProductsRequestModel'
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/GetInventoryProductsResponseModel'
  /retailstore/api/inventory/products/activate:
    post:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Activate a product for Inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateDeactivateRequestModel'
      responses:
        '200':
          content:
            application/json:
  /retailstore/api/inventory/products/deactivate:
    post:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Deactivate a product for Inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateDeactivateRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema: 
  /retailstore/api/inventory/stock:
    post:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Add stock
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddStockRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema: 
    
  /retailstore/api/distributor:
    post:
      security:
        - bearerAuth: []
      tags:
        - Distributor Service
      summary: Create a distributor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddDistributorRequestModel'
      responses:
    get:
      security:
        - bearerAuth: []
      tags:
        - Distributor Service
      summary: Get Retailer's distributors
      parameters:
        - in: query
          name: RetailerId
          schema:
            type: integer
          description: Retailer ID
      responses:
        '200':
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RetailerDistributorsResponseModel'

  /retailstore/api/inventory/removal-reasons:
    get:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Get Stock Removal Reasons
      responses:
        '200':
          content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/RemovalReasonsResponseModel'
  /retailstore/api/inventory/stock/remove:
    post:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Remove Stock
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StockRemoveRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema:
  /retailstore/api/inventory/get-stocked-products:
    post:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Get Products that have available stock
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAvailableProductsRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GetInventoryProductsResponseModel'
  /retailstore/api/eposcustomer:
    post:
      security:
        - bearerAuth: []
      tags:
        - Customer Service
      summary: Add Retailer Customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddRetailCustomerRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema:

    get:
      security:
        - bearerAuth: []
      tags:
        - Customer Service
      summary: Get Retailer Customers
      
      responses:
        '200':
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GetRetailCustomerResponseModel'
  /retailstore/api/sale:
    post:
      security:
        - bearerAuth: []
      tags:
        - Sale Service
      summary: Add Sale Invoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddInvoiceRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema:
    get:
      security:
        - bearerAuth: []
      tags: 
        - Sale Service
      summary: Retrieve all Retail Sales
      parameters:
        - in: query
          name: PageIndex
          required: false
          schema:
            type: number
          description: Pagination page index
        - in: query
          name: PageSize
          required: false
          schema:
            type: number
          description: Pagination page size. default = 20
        - in: query
          name: CustomerPhone
          required: false
          schema:
            type: string
          description: Customer's Phone number
        - in: query
          name: StartDate
          required: true
          schema:
            type: string
          description: Query start date
        - in: query
          name: EndDate
          required: true
          schema:
            type: string
          description: Query end date

  /retailstore/api/sale/invoice:
    get:
      security:
        - bearerAuth: []
      tags: 
        - Sale Service
      summary: Retrieve Sale Invoice information with Invoice Id
      parameters:
        - in: query
          name: InvoiceId
          required: true
          schema:
            type: number
          description: Invoice Id

  /retailstore/api/sale/dashboard:
    get:
      security:
        - bearerAuth: []
      tags: 
        - Sale Service
      summary: Retrieve Dashboard Sale information
  
  /retailstore/api/inventory/update-favourite-product:
    put:
      security:
        - bearerAuth: []
      tags:
        - Inventory Service
      summary: Update Favourite Product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavouriteProductRequestModel'
      responses:
        '200':
          content:
              application/json:
                schema:


components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
  schemas:
    SendOTPRequestModel:
      type: object
      properties:
        phone:
          type: string
          required: true
        otpMode:
          type: string
          enum: ["SMS", "WhatsApp"] 
          required: true
        source:
          type: string
          enum: ["Login"]
          required: true
    SendOTPResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties: 
            Details:
              type: array
              items:
                type: object
                properties: 
                  ResultCode:
                    type: number
                    enum: [1, 0]
                  Result:
                    type: string
                  ResultStatus:
                    type: string
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        Errors:
          type: array
          items:
            type: string
        StatusCode:
          type: string
    AuthenticateRequestModel:
      type: object
      properties:
        loginId:
          type: string
          required: true
        otp:
          type: number
          required: true
        password:
          type: string
          required: true
        GrantType:
          type: string
          enum: ["OTP", "PASSWORD"]
          required: true
        source:
          type: string
          enum: ["Login"]
          required: true
    AuthenticateResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties: 
            RetailId:
              type: number
              example: 9784879
            RetailName:
              type: string
              example: No name
            CountryId:
              type: number
              example: 1
            CountryName:
              type: string
            StateId:
              type: number
            StateName:
              type: string
            CityId:
              type: number
            CityName:
              type: string
            TownId:
              type: number
            TownName:
              type: string
            AccessToken:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJCdXNpbmVzc0lkIjoiNzYiLCJVc2VySWQiOiI0NTA
            RefreshToken:
              type: string
              example: 8a78a131-3e5e-46c4-ae75-8157bd7
            Expires:
              type: string
            Email:
              type: string
            Phone:
              type: string
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        Errors:
          type: array
          items:
            type: string
        StatusCode:
          type: string
    GetAvailableProductsRequestModel:
      type: object
      properties:
        CategoryIds:
          type: array
          items:
            type: number
        BrandIds:
          type: array
          items:
            type: number
        PageIndex:
          type: number
          required: false
          example: 1
        PageSize:
          type: number
          required: false
          example: 10
        SortBy:
          type: string
          enum: ["ProductName"]
          required: false
        SortDirection:
          type: string
          enum: ["ASC", "DESC"]
        SearchKeyword:
          type: string
          required: false
    GetAvailableProductsResponseModel:
      type: object
      properties:
        TotalProducts:
          type: number
          required: true
        ActiveProducts:
          type: number
          required: true
        Products:
          type: array
          items:
            $ref: '#/components/schemas/ProductModel'
    GetInventoryProductsResponseModel:
      type: object
      properties:
        Count:
          type: number
          required: true
        Products:
          type: array
          items:
            $ref: '#/components/schemas/InventoryProductModel'
    GetProductCategoriesResponseModel:
      type: object
      properties:
        Count:
          type: number
          required: true
        Categories:
          type: array
          items:
            $ref: '#/components/schemas/ProductCategory'
    GetProductBrandsResponseModel:
      type: object
      properties:
        Count:
          type: number
          required: true
        Brands:
          type: array
          items:
            $ref: '#/components/schemas/ProductBrand'
    ProductCategory:
      type: object
      properties:
        CategoryId:
          type: number
        CategoryName:
          type: string
    ProductBrand:
      type: object
      properties:
        BrandId:
          type: number
        BrandName:
          type: string
    ProductModel:
      type: object
      properties:
        ProductId:
          type: number
        ProductName:
          type: string
        BrandID:
          type: number
        CategoryID:
          type: number
        ProductCode:
          type: string
        UnitWeight:
          type: string
        IsActive:
          type: boolean
        CurrentQuantity:
          type: number
        ProductImages:
          type: array
          items: 
            $ref: '#/components/schemas/ProductImage'
    InventoryProductModel:
      type: object
      properties:
        ProductId:
          type: number
        ProductName:
          type: string
        BrandID:
          type: number
        CategoryID:
          type: number
        ProductCode:
          type: string
        UnitWeight:
          type: string
        IsFavourite:
          type: boolean
        CurrentQuantity:
          type: number
        CurrentCostPrice:
          type: number
        CurrentSellingPrice:
          type: number
        ProductImages:
          type: array
          items: 
            $ref: '#/components/schemas/ProductImage'
    ProductImage:
      type: object
      properties:
        ProductImageId:
          type: number
        ProductId:
          type: number
        ProductImage:
          type: string
    InitializeActivationRequestModel:
      type: object
      properties:
        phone:
          type: string
          required: true
        deviceId:
          type: string
          required: true
    InitializeActivationRequestResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties:
            Message:
              type: string
              example: Activation request successfully initialized
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        StatusCode:
          type: string
    ConfirmActivationRequestModel:
      type: object
      properties:
        otp:
          type: string
          required: true
        phone:
          type: string
          required: true
        deviceId:
          type: string
          required: true
        deviceName:
          type: string
          required: true
    ConfirmActivationRequestResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties:
            Message:
              type: string
              example: Activation request successfully created
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        StatusCode:
          type: string
          example: Ok
    ConfirmActivationRequestErrorResponseModel:
      type: object
      properties:
        Data:
          type: object
          example: null
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
          example: Request has been already raised
        MessageTitle:
          type: string
        StatusCode:
          type: string
          example: BadRequest
    ActivateDeactivateRequestModel:
      type: object
      properties:
        ProductIds:
          type: array
          items:
            type: number
    AddDistributorRequestModel:
      type: object
      properties:
        DistributorName:
          type: string
          required: true
        Phone:
          type: string
          required: true
    RetailerDistributorsResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties:
            Count:
              type: number
            Distrbutors:
              type: array
              items:
                type: object
                properties:
                  ExternalDistributorId:
                    type: number
                  Name:
                    type: string
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        StatusCode:
          type: string
          example: BadRequest
    AddStockRequestModel:
      type: object
      properties:
        DistributorId:
          type: number
          required: true
        StockProducts:
          type: array
          required: true
          items:
            $ref: '#/components/schemas/StockProductModel'
        ReceiptImageBase64:
          type: string
          required: false
          example: data:image/png;base64,iVBOJKGY...

    AddInvoiceRequestModel:
      type: object
      properties:
        CustomerId:
          type: number
          required: false
        InvoiceNumber:
          type: string
          required: true
        InvoiceDate:
          type: string
          required: true
        Products:
          type: array
          required: true
          items:
            $ref: '#/components/schemas/StockProductModel'
        Payments:
          type: array
          required: true
          items:
            $ref: '#/components/schemas/PaymentModel'

    PaymentModel:
      type: object
      properties:
        Method:
          type: string
          required: true
          enum:
            - CASH
            - POS
            - BANKTRANSFER
        Amount:
          type: number
          required: true

    StockProductModel:
      type: object
      properties:
        ProductId:
          type: number
        CostPrice:
          type: number
        SellingPrice:
          type: number
        Quantity:
          type: number
    RemovalReasonsResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties:
            Count:
              type: number
            RemovalReasons:
              type: array
              items:
                type: object
                properties:
                  ReasonId:
                    type: number
                  ReasonName:
                    type: string
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        StatusCode:
          type: string
          example: BadRequest
    StockRemoveRequestModel:
      type: object
      properties:
        ReasonId:
          type: number
          required: true
        StockProducts:
          type: array
          required: true
          items:
            type: object
            properties:
              ProductId:
                type: number
                required: true
              Quantity:
                type: number
                required: true
    AddRetailCustomerRequestModel:
      type: object
      properties:
        CustomerName:
          type: string
          required: true
        CustomerPhone:
          type: string
          required: true
    
    GetRetailCustomerResponseModel:
      type: object
      properties:
        Data:
          type: object
          properties:
            Count:
              type: number
            Customers:
              type: array
              items:
                type: object
                properties:
                  CustomerId:
                    type: number
                  Name:
                    type: string
        Version:
          type: string
        DateTime:
          type: string
        ResponseType:
          type: string
        Message:
          type: string
        MessageTitle:
          type: string
        StatusCode:
          type: string
          example: Ok

    FavouriteProductRequestModel:
      type: object
      properties:
        InventoryId:
          type: number
          required: true
        IsFavourite:
          type: boolean
          required: true
          example: false
    